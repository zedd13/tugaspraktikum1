<html>
    <head>
        <title> Form HTML </title>
    </head>
    <body>
        <h1> Form HTML </h1>
        Name : 
        <input type="text" name="" id="">
        <input type="name" name="name" id="">
        <br>
        <br>
        Gender : 
        <input type="radio" name="gender" value="man"> Man
        <input type="radio" name="gender" value="woman"> Woman
        <br>
        <br>
        Address :
        <input type="text" name="alamat" id="">
        <br>
        <br>
        Country :
        <select>
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia </option>
            <option value="singapure">Singapure </option>
        </select>
        <br>
        <br>
        Email : 
        <input type="email" name="email" id="">
        <br>
        <br>
        Photo :
        <input type="text" name="photo" id="">
        <input type="button" value="Browse.." id="">
        <br>
        <br>
        Comment :
        <textarea name="" id="" cols="50" rows="8"></textarea>
        <input type="button" name="" value="Submit">
        <br>
        Form Registrasi
    </body>
</html>
